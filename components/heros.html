                <article>
                    <div id="hero">
                        <div id="heromask">
                            <h1>Begin here.</h1>
                        </div>
                        <img id="ydD1Wg2B8Vk" class="yt" src="../media/commons/hero_vid_poster.jpg">
                        <script>
                            // Load the IFrame Player API code asynchronously.
                            var tag = document.createElement('script');
                            tag.src = "https://www.youtube.com/player_api";
                            var firstScriptTag = document.getElementsByTagName('script')[0];
                            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                            // Use the target div id as the vid ID
                            var vidID = document.querySelector('#hero .yt').getAttribute('id');

                            // Load up the player...
                            var player;
                            function onYouTubePlayerAPIReady() {
                                player = new YT.Player(vidID, {
                                    width: '1000',
                                    height: '562',
                                    videoId: vidID,
                                    playerVars: {
                                        autoplay: 1,
                                        controls: 0,
                                        showinfo: 0,
                                        modestbranding: 1,
                                        loop: 1,
                                        playlist: vidID // A playlist is required for looping to work
                                    }
                                });
                            }
                        </script>
                    </div>
                </article>
